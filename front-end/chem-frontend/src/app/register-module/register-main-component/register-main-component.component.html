
<br> <br>

<div class="container round-corner" style="font-family: 'Century Gothic'" >
  <div class="row">

    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <h2 align="center">Registration</h2>
        <div id="warning" style="text-align: center; color: #ef3648"></div>

        <form name="register" class="form-signin">
          <input autofocus class="form-control" id="firstName" placeholder="First Name" required type="text">
          <br>
          <input autofocus class="form-control" id="lastName" placeholder="Last Name" required type="text">
          <br>
          <input autofocus class="form-control" id="email" placeholder="Email" required type="email">
          <br>
          <input autofocus class="form-control" id="username" placeholder="Username" required type="text">
          <br>
          <input class="form-control" id="password" placeholder="password" required type="password">
          <br>
          <input class="form-control" id="confPassword" placeholder="Confirm - Password" required type="password">
          <button  class="btn btn-block" style="background-color: #006eff; color: #FFFFFF" (click)="registerUser()"  type="submit">
            Register
          </button>
          <br>
          <div >
            <a class="text-center new-account" href="/login">Already have an account - Login </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
