
<br> <br> <br> <br> <br>

<div class="container round-corner" style="font-family: 'Century Gothic'" >
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="account-wall">
        <div style="text-align: center">
          <img src="assets/image/logo.png" width="200px"/>
        </div>

        <div id="warning" style="text-align: center; color: #ef3648"></div>

        <form class="form-signin">
          <input autofocus class="form-control" id="username" placeholder="Username" required type="text">
          <br>
          <input class="form-control" id="password" placeholder="Password" required type="password">
          <button  class="btn btn-block" style="background-color: #006eff; color: #FFFFFF"  type="button">
            Sign in
          </button>
          <br>
          <div >
            <a class="text-center new-account" href="/register">Create an account </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
